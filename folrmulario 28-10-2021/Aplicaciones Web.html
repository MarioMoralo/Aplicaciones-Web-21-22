<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulaario.css">
    <title>Formulario para pedir cita</title>
</head>
<body>
    <div class="contact_form">
    <div class="formulario">
        <h1><center>FORMULARIO PARA PEDIR CITA</center></h1>
    </div>
    <form action="" method=""></form>

            

        <h3><center><u>DATOS PERSONALES</u></center></h3>

        <p>
            <b><label class="colocar_nombre">Nombre:</label></b>
            <input type="text" required="obligatorio" placeholder="Escriba su nombre">
        </p>

        <p>
            <b><label class="colocar_apellidos">Apellidos:</label></b>
            <input type="text" required="obligatorio" placeholder="Escriba sus apellidos">

        </p>

        <p>
            <b><label class="colocar_dni">DNI:</label></b>
            <input type="text" required="obligatorio" placeholder="Escriba su DNI">

        </p>

        <p>
            <b><label  class="colocar_sexo">Sexo:</label></b>  <br/>
            <select name='sexo' >
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
                <option value="prefieronodecirlo">Prefiero no decirlo</option>
            </select>
        </p>

        <p>
            <b><label for="birthday">Fecha de nacimiento:</label></b>
            <input type="date" id="birthday" name="birthday">
        </p>

        <p>
            <b><label class="colocar_email">Correo electrónico:</label></b>
            <input type="email" placeholder="Escriba su dirección de correo electrónico">

        </p>



        <h3><center><u>DATOS DE LA CITA</u></center></h3>

        <p>
            <b><label class="colocar_hora">Elija una hora:</label></b>
            <input type="time" required="obligatorio">
        </p>

        <b><label class="colocar_dia">Seleccione los días con más disponibilidad:</label></b>         <br>
        <div class="caja">

        <p>
                <input type='checkbox' class="lunes" name='dia' value='dialunes'> Lunes               <br>
                <input type='checkbox' class="martes" name='dia' value='diamartes'> Martes            <br>
                <input type='checkbox' class="miércoles" name='dia' value='diamiercoles'> Miércoles   <br>
                <input type='checkbox' class="jueves" name='dia' value='diajueves'> Jueves            <br>
                <input type='checkbox' class="sábado" name='dia' value='diasabado'> Sábado            <br>
        </p>
        
        </div>
        <p>
            <b><label    class="colocar_mensaje">Mensaje:</label></b>
            <textarea class="texto_mensaje" placeholder="Escriba su mensaje"></textarea>

        </p>

        <button type="submit"><b>Enviar</b></button>
            
        <div class="center">
            <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">&raquo;</a>
        </div>
        
</body>
</html>
